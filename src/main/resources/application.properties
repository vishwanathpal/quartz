# Quartz properties configuration
org.quartz.scheduler.instanceName=UnilogScheduler
org.quartz.scheduler.instanceId=99199
org.quartz.scheduler.dbFailureRetryInterval=50000
org.terracotta.quartz.skipUpdateCheck=true
org.quartz.threadPool.class=UnilogQuartzThreadPool
org.quartz.threadPool.threadCount=3
org.quartz.threadPool.threadPriority=5
spring.quartz.job-store-type=jdbc
spring.quartz.JobDetail.Durable = true
#org.quartz.scheduler.makeSchedulerThreadDaemon=true
#using.spring.schedulerFactory=true

# DB configuration
spring.jpa.hibernate.ddl-auto=none
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/subscription
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

org.quartz.plugin.triggHistory.class=\org.quartz.plugins.history.LoggingTriggerHistoryPlugin
